<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Question</title>
</head>
<body>
    <h2>Question</h2>
    <p>{{ question }}</p>
    <form action="{% url 'get_random_question' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="question_id" value="{{ question }}"> <!-- Pass question's primary key -->

        <input type="text" name="user_answer" placeholder="Your answer" required><br>
        
        <button type="submit">Submit</button>
       

    </form>
</body>
</html>
